<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เราคบกันแล้วนะ ♥</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulseText 2s infinite;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
        }

        .heart-rain {
            position: fixed;
            top: -10%;
            font-size: 2rem;
            animation: heartFall 3s linear forwards;
        }

        @keyframes heartFall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 10px solid white;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: photoSpin 10s infinite linear;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes photoSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .love-messages {
            margin-top: 30px;
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .countdown-unit {
            background: rgba(255, 255, 255, 0.9);
            color: #ff4b6e;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .countdown-unit div:first-child {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .countdown-unit div:last-child {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="zoom-in">
        <h1>เราคบกันแล้วนะที่รัก! ♥</h1>
        <p>วันนี้เป็นจุดเริ่มต้นของความรักที่สวยงามของเรา</p>
        
        <div class="photo-frame">
            <img src="https://via.placeholder.com/300" alt="รูปคู่ของเรา">
        </div>

        <div class="love-messages" style="animation-delay: 1s;">
            <p>ฉันสัญญาว่าจะดูแลเธออย่างดีที่สุด</p>
        </div>
        <div class="love-messages" style="animation-delay: 2s;">
            <p>ทุกโมเมนต์กับเธอคือความสุขของฉัน</p>
        </div>
        <div class="love-messages" style="animation-delay: 3s;">
            <p>เราจะสร้างความทรงจำดีๆ ด้วยกันอีกเยอะเลยนะ</p>
        </div>

        <div class="love-messages" data-aos="fade-up" style="animation-delay: 4s;">
            <h2>วันครบรอบของเรา</h2>
            <p>นับถอยหลังถึงวันที่เราคบกันครบ 1 ปี</p>
            <div class="countdown">
                <div class="countdown-unit">
                    <div id="countdown-days">0</div>
                    <div>วัน</div>
                </div>
                <div class="countdown-unit">
                    <div id="countdown-hours">0</div>
                    <div>ชั่วโมง</div>
                </div>
                <div class="countdown-unit">
                    <div id="countdown-minutes">0</div>
                    <div>นาที</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init({ duration: 1000, once: true });

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(firework);

            const particles = 20;
            for(let i = 0; i < particles; i++) {
                const particle = firework.cloneNode();
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100;
                particle.style.transition = 'all 0.8s ease-out';
                document.body.appendChild(particle);
                setTimeout(() => {
                    particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    particle.style.opacity = '0';
                }, 10);
                setTimeout(() => particle.remove(), 800);
            }
            setTimeout(() => firework.remove(), 800);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-rain';
            heart.innerHTML = '♥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 65%)`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        setInterval(createFirework, 1000);
        setInterval(createHeart, 200);

        if (!localStorage.getItem('saidYes')) {
            window.location.href = 'index.html';
        }

        function updateCountdown() {
            const anniversaryDate = new Date('2025-11-24T00:00:00'); // วันที่ครบ 1 ปี
            const now = new Date();
            const diff = anniversaryDate - now;

            console.log('Anniversary Date:', anniversaryDate);
            console.log('Current Date:', now);
            console.log('Time Difference (ms):', diff);

            let days, hours, minutes;
            if (diff > 0) {
                days = Math.floor(diff / (1000 * 60 * 60 * 24));
                hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            } else {
                days = 0;
                hours = 0;
                minutes = 0;
                console.log('ครบรอบผ่านไปแล้ว!');
            }

            const daysElement = document.getElementById('countdown-days');
            const hoursElement = document.getElementById('countdown-hours');
            const minutesElement = document.getElementById('countdown-minutes');

            if (daysElement && hoursElement && minutesElement) {
                daysElement.textContent = days;
                hoursElement.textContent = hours;
                minutesElement.textContent = minutes;
            } else {
                console.error('ไม่พบ element สำหรับนับถอยหลัง!');
            }
        }

        // เรียกฟังก์ชันเมื่อ DOM โหลดเสร็จ
        document.addEventListener('DOMContentLoaded', () => {
            updateCountdown();
            setInterval(updateCountdown, 60000); // อัปเดตทุกนาที
        });
    </script>
</body>
</html>
